<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcasing knowledge learned from Lesson 7: Progressive Loading of Images">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <picture>
            <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=1" alt="Image 1">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=2" alt="Image 2">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=3" alt="Image 3">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=5" alt="Image 4">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=6" alt="Image 5">
        </picture>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
