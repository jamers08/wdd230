<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 230: Week 8 Table Build Assignment">
    <title>Table Build</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/table-build.css">
</head>
<body>
    <table>
        <caption>Week 8: Table Build</caption>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">ACME Wildwest</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr id="august">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr id="september">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr id="october">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr id="november">
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr id="blackFriday">
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr id="december">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="3">Compiled 6.09.2022 by Jamie Stott</th>
        </tfoot>
    </table>
</body>
</html>
